<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch Mania Touch</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1e1e2f, #3e3e5e);
    overflow: hidden;
    touch-action: none; /* penting untuk touch */
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  #player {
    position: absolute;
    bottom: 60px;
    left: 50%;
    width: 80px;
    height: 20px;
    background: #ff6b6b;
    transform: translateX(-50%);
    border-radius: 5px;
  }
  .falling {
    position: absolute;
    border-radius: 50%;
  }
  .normal { background: #4ecdc4; width: 30px; height: 30px; } /* +1 */
  .bonus { background: #ffe66d; width: 40px; height: 40px; } /* +5 */
  .trap { background: #ff3b3b; width: 35px; height: 35px; } /* -3 */
  #score, #level {
    position: absolute;
    top: 10px;
    color: #fff;
    font-size: 24px;
  }
  #level { left: auto; right: 10px; }
</style>
</head>
<body>
<div id="game">
  <div id="player"></div>
  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
</div>

<script>
const game = document.getElementById('game');
const player = document.getElementById('player');
const scoreDisplay = document.getElementById('score');
const levelDisplay = document.getElementById('level');

let playerPos = window.innerWidth / 2 - 40;
let score = 0;
let level = 1;

// Touch control
let touchStartX = null;

game.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].clientX;
});
game.addEventListener('touchmove', (e) => {
  if(touchStartX !== null){
    const touchX = e.touches[0].clientX;
    const delta = touchX - touchStartX;
    playerPos += delta;
    if(playerPos < 0) playerPos = 0;
    if(playerPos > window.innerWidth - 80) playerPos = window.innerWidth - 80;
    player.style.left = playerPos + 'px';
    touchStartX = touchX;
  }
});
game.addEventListener('touchend', () => { touchStartX = null; });

// Falling objects
function createFallingObject() {
  const obj = document.createElement('div');
  const typeRand = Math.random();
  if (typeRand < 0.7) obj.classList.add('falling','normal');
  else if (typeRand < 0.85) obj.classList.add('falling','bonus');
  else obj.classList.add('falling','trap');

  obj.style.left = Math.random() * (window.innerWidth - 40) + 'px';
  obj.style.top = '0px';
  game.appendChild(obj);

  const fallSpeed = 2 + Math.random() * level * 0.5;

  function fall() {
    const objTop = parseFloat(obj.style.top);
    const objLeft = parseFloat(obj.style.left);
    const objWidth = obj.offsetWidth;

    if(objTop + obj.offsetHeight >= window.innerHeight - 60 &&
       objLeft + objWidth > playerPos && objLeft < playerPos + 80){

      if(obj.classList.contains('normal')) score += 1;
      else if(obj.classList.contains('bonus')) score += 5;
      else if(obj.classList.contains('trap')) score -= 3;

      if(score < 0) score = 0;

      scoreDisplay.textContent = 'Score: ' + score;
      level = Math.floor(score / 10) + 1;
      levelDisplay.textContent = 'Level: ' + level;

      game.removeChild(obj);
    } else if(objTop + obj.offsetHeight >= window.innerHeight){
      game.removeChild(obj);
    } else {
      obj.style.top = objTop + fallSpeed + 'px';
      requestAnimationFrame(fall);
    }
  }
  fall();
}

setInterval(createFallingObject, 800);

</script>
</body>
</html>
